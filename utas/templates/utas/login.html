{% extends 'utas/extends/template.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block css%}
  <link rel="stylesheet" href="{% static 'css/login.css'%}" type="text/css"/>
  <style>body{background: url({% static 'img/background.jpg' %}) no-repeat;background-size: cover;}</style>
{% endblock %}
{% block content %}
  <div class="container-fluid">

      <div id="alert-container" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        Wrong credentials. Please try again...
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

  </div>

  <div class="container">
    <div class="jumbotron">
      <form method="post" class="form-signin">
        {% csrf_token %}
        <h2 class="form-signin-heading">Login</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>
    </div>
  </div>

{% endblock %}
{% block script %}
{% if form.errors %}
<script type='text/javascript'>
  $(document).ready(function()
  {
    $('#alert-container').css('visibility','visible');
  });
</script>
{%endif%}
{% endblock %}
